<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Slide Show</title>
</head>
<body>
    <main>
        <div class="slider">
            <div class="content">
                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
                <input type="radio" name="slider" id="slide4">
                <div class="slide 1 s1"><img src="./images/seaweed.jpg" alt="Sea Weed"></div>
                <div class="slide 2"><img src="./images/ocean.jpg" alt="Ocean"></div>
                <div class="slide 3"><img src="./images/coral_reefs.jpg" alt="Coral Reefs"></div>
                <div class="slide 4"><img src="./images/fishes.jpg" alt="Fishes"></div>
                <div class="navigation-bar">
                    <label class="labels" for="slide1"></label>
                    <label class="labels" for="slide2"></label>
                    <label class="labels" for="slide3"></label>
                    <label class="labels" for="slide4"></label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
